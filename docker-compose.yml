version: "3.9"

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: doctor_app
      MYSQL_USER: doctor_app
      MYSQL_PASSWORD: doctor_app
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: doctor_app
      DB_USER: doctor_app
      DB_PASSWORD: doctor_app
    depends_on:
      - db
    ports:
      - "8000:8000"

volumes:
  db_data:

